<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Soucin</title>
</head>
<body>
	<script>
		function soucin(nasobenec, nasobitel) {
			if (nasobitel == 1) return nasobenec;
			else return nasobenec + soucin(nasobenec, nasobitel - 1);
		}

		console.log(soucin(1, 3));
	</script>
</body>
</html>
