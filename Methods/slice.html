<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slice method</title>
    </head>
    <body>
        <script>
            function mySlice(start, end) {
                for (var i = 0; i < end; i ++) {
                    var newString = string[i];
                    return newString;
                }
            }
        </script>
    </body>
</html>
