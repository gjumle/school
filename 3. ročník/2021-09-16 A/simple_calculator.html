<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
    </head>
    <body>
        <form class="calculator" action="index.html" method="post">
            <label for="number_1">First number</label>
            <input type="text" name="number_1" value="">

            <label for="operator">Operator:</label>
            <select class="operator" name="operator" multiple>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="+">+</option>
                <option value="-">-</option>
            </select>

            <label for="number_1">Second number</label>
            <input type="text" name="number_2" value="">
        </form>

        <button type="button" onclick="count()">Count</button>

        <p>VÃ½sledek:</p>
        <p id="demo"></p>

        <script>
            function count() {
                let number_1 = document.getElementsByName('number_1').value;
                let number_2 = document.getElementsByName('number_2').value;
                let operator = document.getElementsByName('operator').value;

                if (number_1 && number_2 != null && operator == "*") {
                    document.getElementById('demo').innerHTML = number_1 * number_2;

                    console.log(number_1);
                    console.log(number_2);
                    console.log(number_1 * number_2);
                }
            }
        </script>
    </body>
</html>
