<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fahrenheit to Celsius</title>
    </head>
    <body>
        <button type="button" onclick="toCelsius()">Calculate</button>
        <p id="demo"></p>

        <script>
            function toCelsius() {
                let celsius = parseInt(prompt("Zadej Â°F: ", "30"));
                if (celsius != undefined) {
                    let result = (5/9) * (celsius-32);
                    document.getElementById('demo').innerHTML = result;
                }
                else {
                    return "The number must be entered";
                    toCelsius();
                }
            }

        </script>
    </body>
</html>
