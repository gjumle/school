<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta lang="en">
		<link rel="stylesheet" href="./styles.css">
		<script src="./script.js"></script>
		<title>Taxes calculator</title>
	</head>
	<body>
		<header class="flex">
			<h1>The Freelancer taxes calculator (2019)</h1>
		</header>

		<section class="in_out">
			<h2 class="flex">1. Incomes and expenses</h2>
			<form>
				<div class="flex" id="in_out">
					<label for="incomes">Incomes:</label>
					<input type="number" name="incomes" id="incomes">

					<label for="expenses">Expenses:</label>
					<input type="number" name="expenses" id="expenses">
				</div>
			</form>
				<div class="flex">
					<h3>The difference of incomes and expenes:</h3>
				</div>
				<p class="flex" id="in_out_result"></p>
		</section>

		<section class="tax_base">
			<h2 class="flex">2. Tax base</h2>
			<form>
				<div class="flex" id="tax_base">
					<label for="non-taxable">Non-taxable expenses:</label>
					<input type="number" name="non-taxable" id="non-taxable">

					<label for="insurance">Insurance:</label>
					<input type="number" name="insurance" id="insurance">
				</div>
			</form>
				<div class="flex">
					<h3>The tax base:</h3>
				</div>
				<p class="flex" id="tax_base_result"></p>
		</section>

		<section class="edited_tax_base">
			<h2 class="flex">3. Edited tax base</h2>
			<form>
				<div class="flex" id="edited_tax_base">
					<label for="gifts">Gifts:</label>
					<input type="number" name="gifts" id="gifts">

					<label for="loss">Loss:</label>
					<input type="number" name="loss" id="loss">
				</div>

				<div class="wife-husband flex">
					<p>Wife or Husband:</p>
				</div>
					<div class="flex">
						<label for="wife-husband">Yes</label>
						<input type="radio" name="wife-husband" value="1">
					</div>
					<div class="flex">
						<label for="wife-husband">No</label>
						<input type="radio" name="wife-husband" value="0">
					</div>
				<div class="children flex">
					<p>Children:</p>
				</div>
					<div class="flex">
						<label for="children">0</label>
						<input type="radio" name="children" value="0">
					</div>
					<div class="flex">
						<label for="children">1</label>
						<input type="radio" name="children" value="1">
					</div>
					<div class="flex">
						<label for="children">2</label>
						<input type="radio" name="children" value="2">
					</div>
					<div class="flex">
						<label for="children">3</label>
						<input type="radio" name="children" value="3">
					</div>
			</form>
				<div class="flex">
					<h3>The edited tax base:</h3>
				</div>
				<p class="flex" id="edited_tax_base_result"></p>
		</section>

		<section class="button">
			<div class="half-flex">
				<button type="button" onclick="calculate()">Calculate</button>
			</div>
		</section>
	</body>
</html>
