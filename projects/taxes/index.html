<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta lang="en">
		<link rel="stylesheet" href="./styles.css">
		<script src="./script.js"></script>
		<title>Taxes calculator</title>
	</head>
	<body>
		<header class="flex">
			<h1>The Freelancer taxes calculator</h1>
		</header>

		<form>
			<div class="flex" id="in_out">
				<label for="incomes">Incomes:</label>
				<input type="number" name="incomes" id="incomes">

				<label for="expenses">Expenses:</label>
				<input type="number" name="expenses" id="expenses">
			</div>
			<div class="half-flex">
				<button type="button" onclick="in_out()">Calculate</button>
			</div>
		</form>

		<section>
			<div class="flex">
				<h3>The difference of incomes and expenes:</h3>
			</div>
			<p class="flex" id="result"></p>
		</section>
	</body>
</html>
