<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sort me slow</title>
    </head>
    <body>
        <script>
            //Bozo sort
            function sortMeSlow(numbers) {
                var strNumber = numbers.toString();
                var numbersArr = strNumber.split("");
                var ordered = true;
                var arrLength = numbersArr.length;
                var numbersStr = "";
                for (var i = 0; i < arrLength - 1; i++) {
                    if (numbersArr[i - 1] < numbersArr[i] && ordered == true) {
                        ordered = true;
                    }
                    else {
                        ordered = false;
                    }
                }
                var randomValue =  (Math.floor(Math.random() * arrLength));
                var randomValueS = (Math.floor(Math.random() * arrLength));
                if (ordered == false) {
                    for (var n = 0; n < arrLength; n++) {
                    [numbersArr[randomValue], numbersArr[randomValueS]] = [numbersArr[randomValueS], numbersArr[randomValue]];
                    }
                }
                for (var j = 0; j < arrLength; j++) {
                    numbersStr += numbersArr[j];
                }
                return numbersStr;
            }

            //Class solution
            function sortMeSlowTwo(number) {
                function isNotSorted(arr) {
                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i-1] < arr[i]) return true;
                    }
                    return false;
                }
                function shuffle(arr) {
                    function randomIntFromInterval (min, max) {
                        return Math.floor(Math.random() * (max - min + 1) + min);
                    }
                    var n = arr.length;

                    var i = randomIntFromInterval(0, n-1);
                    var j = randomIntFromInterval(0, n-1);
                    [arr[i], arr[j]] = [arr[j], arr[i]];

                    return arr;
                }
                var cisloArr = number.split("");
                while (isNotSorted(cisloArr)) {
                    cisloArr = shuffle(cisloArr);
                }
                return Number(cisloArr.join(""));
            }

            console.log(sortMeSlow(5493812));
            console.log(sortMeSlowTwo("5493812"));
        </script>
    </body>
</html>
