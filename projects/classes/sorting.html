<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sorting</title>
</head>
<body>
	<script>
		function sorting(arr) {
			var sorted = true;
			while (sorted == true) {
				for (x of arr) {
					if (x - 1 > x) {
						sorted = true;
					}
					else {
						sorted = false;
					}
				}
			}
		}
	</script>
</body>
</html>
