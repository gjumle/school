<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sort me slow</title>
    </head>
    <body>
        <script>
            function sortMeSlow(numbers) {
                var numberArr = numbers.split(";");
                var ordered = true;
                console.log(numberArr);
                for (var i = 0; i < numberArr.length; i++) {
                    if (numberArr[i] > numberArr[i + 1] && ordered == true) {
                        ordered = true;
                    }
                    else {
                        ordered = false;
                    }
                }

                return ordered;
            }

            console.log(sortMeSlow("5;2;1"));
        </script>
    </body>
</html>
