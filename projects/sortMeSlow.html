<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sort me slow</title>
    </head>
    <body>
        <script>
            function sortMeSlow(numbers) {
                var numbersArr = numbers.split(";");
                var ordered = true;
                var arrLength = numbersArr.length;
                for (var i = 0; i < arrLength - 1; i++) {
                    if (numbersArr[i] > numbersArr[i + 1] && ordered == true) {
                        ordered = true;
                    }
                    else {
                        ordered = false;
                    }
                }
                var randomValue =  (Math.floor(Math.random() * (arrLength + 1) + 0));
                var randomValueS = (Math.floor(Math.random() * (arrLength + 1) + 0));
                if (ordered == false) {
                    [numbersArr[randomValue], numbersArr[randomValueS]] = [numbersArr[randomValueS], numbersArr[randomValue]];
                }
                return numbersArr;
            }


            console.log(sortMeSlow("5;4;9;3;8;12"));
        </script>
    </body>
</html>
