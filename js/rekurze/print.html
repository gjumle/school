<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Print</title>
    </head>
    <body>
        <script>
            function print(str, x) {
                if (x == 1) return str;
                else return str + print(str, x - 1);
            }

            console.log(print("ABC", 6));
        </script>
    </body>
</html>
