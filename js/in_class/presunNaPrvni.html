<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>presunNaPrvni</title>
</head>
<body>
	<script type="text/javascript">
		function presunNaPrvni(arr, i) {
			let first = arr.splice(arr.indexOf(i), 1);
			let end = arr.length;

			for (let j = end; j > 0; j--) {
				arr[j] = arr[j-1];
			}
			arr[0] = first[0];
			return arr;
		}

		var arr = [5, 4, 8, 2, 3, 6];
		var i = 3;
		console.log(presunNaPrvni(arr, i));
	</script>
</body>
</html>
