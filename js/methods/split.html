<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Split method</title>
    </head>
    <body>
        <script>
            function mySplit(string, divider) {
                let stringArr = [];
                for (var i = 0; i < string.length; i++) {
                    if (string[i] == divider) {
                        let start = string[0];
                        let part = [start, i];
                        stringArr.push(part);
                        start = string[i];
                    }
                }
                return stringArr;
            }

            console.log(mySplit("Ahoj, jak se mas, ja  se mam dobre", ","));
        </script>
    </body>
</html>
