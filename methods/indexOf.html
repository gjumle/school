<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Index Of</title>
    </head>
    <body>
        <script>
            function myIndexOf(string, x) {
                var i = 0;
                while (string[i] != x) {
                    i++;
                }
                return i;
            }

            console.log(myIndexOf("Ahoj", "o"));
        </script>
    </body>
</html>
