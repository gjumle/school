<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Split method</title>
    </head>
    <body>
        <script>
            function mySplit(string, divider) {
                for (var i = 0; i < string.length; i++) {
                    if (string[i] == divider) {
                        let start = string[0];
                        let part = [0, i];
                        let stringArr = stringArr.push(part);
                    }
                }
            }
        </script>
    </body>
</html>
