<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Length method</title>
    </head>
    <body>

        <p id="demo"></p>

        <script>
            var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

            document.getElementById('demo').innerHTML = txt.length;

            function myLength(string) {
                var i = 0;
                while (string[i]) {
                    i++;
                }
                return i;
            }
            console.log(myLength("ABCDEFGHIJKLMNOPQRSTUVWXYZ"));
        </script>
    </body>
</html>
