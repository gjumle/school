        <title>Bubble sort</title>
    </head>
    <body>
        <script>

            // Bubble sort function - fisrt try
            function bubblesort(arr) {
                for (var i = 0; i < arr.length; i++) {
                    arr[i];
                    if (arr[i] <= arr[i + 1]) {
                        return;
                    }
                    else {
                        arr[1] = arr[i + 1];
                        arr[0] = arr[i];
                    }
                }
            }

            // Optimized solution
            
        </script>
    </body>
