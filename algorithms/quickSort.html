                var pivot = arr[Math.floor((left + right) / 2)]; //Selects the middle element
                i = left;
                j = right;
                while (i <= j) {
                    while (arr[i] < pivot) {
                        i++; //Move one to the right
                    }
                    while (arr[j] > pivot) {
                        j--; //Move one to the left
                    }
                    if (i <= j) {
                        arr[i], arr[j] = arr[j], arr[i]; //Swapp the elements
                        i++;
                        j--; //Bypass each other
                    }
                }
