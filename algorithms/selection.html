<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Selection sort</title>
</head>
<body>
	<script>
		function selectionSort(arr, n) {
			var i, j, min;
			min = arr[0];
			for (i = 0; i < n; i++) {
				if (min < arr[i]) {
					min = arr[i];
					[arr[i], arr[min]] = [arr[min], arr[i]]; //swapp
				}		
			}
		}
	</script>
</body>
</html>
