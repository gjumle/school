<script>

function mojefunkce(a,b,c)	{

	if (a + b <= c || b + c <= a || c + a <= b)	{
		return "Trojúhelník se nedá sestrojit";
	}

	else if (a == b & b == c){
		return "Trojúhelník je rovnostranný"; 
	}
	
	else if (a == b || b == c || c == a)	{
		return "Trojúhelník je rovnoramenný";
	}	

	else 	{
		return "Trojúhelník není rovnostranný ani rovnoramenný";

	}
}



document.write(mojefunkce(3,5,3))

</script>
